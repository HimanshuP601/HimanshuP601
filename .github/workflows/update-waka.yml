name: Update Waka README Stats

# schedule runs are in UTC. example below runs daily at 00:30 IST (30 19 * * * UTC)
on:
  schedule:
    - cron: '30 19 * * *'   # daily at 00:30 India Standard Time
  workflow_dispatch:

# allow writing back to the repo
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update README with waka-readme-stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: "waka"
          COMMIT_MESSAGE: "chore: update waka stats"
          COMMIT_USERNAME: "github-actions[bot]"
          COMMIT_EMAIL: "github-actions[bot]@users.noreply.github.com"
          SHOW_UPDATED_DATE: "True"
